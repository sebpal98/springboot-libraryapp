<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet">

    <title>UPTC Library</title>
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="conainter-fluid">
            <a class="navbar-brand" th:href="@{/}">
                <img th:src="@{/img/logo.png}" alt="logo" width="30" height="24">
                UPTC library
            </a>
            <form th:action="@{/search}" class="d-flex">
                <input autofocus="autofocus" name="consultant" class="form-control me-2" type="search"
                    th:placeholder="${param.consult}" aria-label="search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </nav>

   
    <div class="container mt-4 my-style-destacados">
        <div class="row">
            <div class="col-md-12">
                <h1>Nuevo Libro</h1>
                <form method="POST" action="@{/libros/guardar}" th:object="${book}">
                    <div class="form-group">
                        <label for="name">Nombre</label>
                        <input type="text" class="form-control" th:field="${book.name}" id="name"
                            placeholder="Nombre del Libro">
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="descripcion">Descripci√≥n</label>
                        <textarea class="form-control" th:field="${book.description}" id="descripcion"
                            rows="3"></textarea>
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="imagenUrl">Url de la imagen</label>
                        <input type="text" class="form-control" th:field="${book.imagenUrl}" id="imagenUrl" placeholder="Url de la imagen">
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="editorial">Editorial</label>
                        <select class="form-control" th:field="${book.editorial}" id="editorial">
                            <option th:each="editorial : ${editoriales}"
                                    th:value="${editorial.id}"
                                    th:text="${editorial.name}">
                            </option>
                        </select>
                    </div>
                    <br>
                    <button type="submit" class="btn btn-primary">Guardar</button>
                </form>
            </div>
        </div>
    </div>

</html>
</body>

</html>
